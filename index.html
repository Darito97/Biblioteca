<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliotecas con prototipos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="textoSecundarioDelHeader">Bienvenido a:</p>
      <h1 class="tituloPrincipal">My Library</h1>
      <p class="textoSecundarioDelHeader">
        Aqui puedes ingresar libros para hacer una lista
      </p>
      <div class="botonesDelEncabezado">
        <button class="botonDelEncabezado" id="botonParaAgregarLibro">
          Agregar libro a mi lista
        </button>
        <button class="botonDelEncabezado" id="botonParaBuscarLibro">
          Buscar libro en mi lista
        </button>
      </div>
      <div class="contenedorDeFormularios">
        <form
          action=""
          id="formularioDeAgregadoDeUnNuevoLibro"
          class="formulario"
        >
          <div class="contenedorDeInput">
            <label class="label" for="nombre">Nombre:</label>
            <input
              name="nombre"
              id="nombre"
              class="input"
              type="text"
              placeholder="Ingresa el nombre del libro"
            />
          </div>
          <div class="contenedorDeInput">
            <label class="label" for="autor">Autor:</label>
            <input
              name="autor"
              id="autor"
              class="input"
              type="text"
              placeholder="Ingresa el nombre del autor del libro"
            />
          </div>
          <div class="contenedorDeInput">
            <label class="label" for="paginas">Numero de paginas:</label>
            <input
              name="paginas"
              id="paginas"
              class="input"
              type="number"
              placeholder="Ingresa el # de paginas"
            />
          </div>
          <div class="contenedorDeInput">
            <label class="label" for="leido">Marca si ya lo leiste</label>
            <input name="leido" id="leido" type="checkbox" />
          </div>
          <input class="botonSubmit" type="submit" value="Agregar" />
        </form>
        <form
          action=""
          id="formularioParaBuscarUnLibroEnLaLista"
          class="formulario"
        >
          <div class="contenedorDeInput">
            <label class="label" for="inputBuscar"
              >Ingresa el nombre o autor:</label
            >
            <input
              type="text"
              name="inputBuscar"
              id="inputBuscar"
              class="input"
              placeholder="Ingresa el nombre o autor"
            />
          </div>
          <input class="botonSubmit" type="submit" value="Buscar" />
        </form>
      </div>
    </header>
    <h2 class="tituloDeMostrarLibros">Lista de libros</h2>
    <main class="contenedorDeListaDeLibros">
      <div class="book">
        <button class="botonEliminarLibro">
          <img src="./resources/close_black_24dp.svg" alt="iconoDeCerrar" />
        </button>
        <p class="tituloDelLibro">Titulo</p>
        <p class="nombreDelAutor">Autor</p>
        <p class="numeroDePaginas">25 paginas</p>
        <p class="yaLoLei">Ya leido</p>
      </div>
      <div class="book">
        <button class="botonEliminarLibro">
          <img src="./resources/close_black_24dp.svg" alt="iconoDeCerrar" />
        </button>
        <p class="tituloDelLibro">Titulo</p>
        <p class="nombreDelAutor">Autor</p>
        <p class="numeroDePaginas">25 paginas</p>
        <p class="yaLoLei">Ya leido</p>
      </div>
      <div class="book">
        <button class="botonEliminarLibro">
          <img src="./resources/close_black_24dp.svg" alt="iconoDeCerrar" />
        </button>
        <p class="tituloDelLibro">Titulo</p>
        <p class="nombreDelAutor">Autor</p>
        <p class="numeroDePaginas">25 paginas</p>
        <p class="yaLoLei">Ya leido</p>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
